<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>GOOGLE SHEET</title>
</head>
<style>
body {
  font-family: Arial, sans-serif;
  background: linear-gradient(to right, #6a11cb, #2575fc);
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  margin: 0;
}

.container {
  background-color: #eaf8fc;
  padding: 20px 40px;
  border-radius: 10px;
  box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.1);
  width: 300px;
  text-align: center;
}

h4 {
  margin-bottom: 20px;
  color: #007bff;
}

input[type="text"], input[type="email"], textarea {
  width: 100%;
  padding: 10px;
  margin: 10px 0;
  border: 1px solid #ccc;
  border-radius: 5px;
}

input[type="submit"] {
  background-color: #007bff;
  color: white;
  padding: 10px 20px;
  border: none;
  border-radius: 5px;
  cursor: pointer;
  width: 100%;
  font-size: 16px;
}

input[type="submit"]:hover {
  background-color: #0056b3;
}

textarea {
  resize: none;
}


</style>

<body>
  <div class="container">
    <form method="post" action="" name="contact-form">
      <h4>Contact Us</h4>
      <input type="text" name="your-name" placeholder="Name">
      <input type="text" name="your-number" placeholder="Number">
      <input type="email" name="your-email" placeholder="Email">
      <textarea name="message" rows="7" placeholder="Your Message"></textarea>
      <input type="submit" value="Submit" id="submit">
    </form>
  </div>
  
</body>
<script>

  const scriptURL = 'https://script.google.com/macros/s/AKfycbx_76tbvnswwXORtnPwGy53dOrK8bD-uwSxNqcIJYhfxB8MOzfDSER8Zs9DBR_1bLb3/exec';

  const form = document.forms['contact-form']

  form.addEventListener('submit', (e) => {
    e.preventDefault()
    fetch(scriptURL, { method: 'POST', body: new FormData(form) })
      .then(response => alert("Thank you! your form is submitted successfully."))
      .then(() => { window.location.reload(); })
      .catch(error => console.error('Error!', error.message))
  })
</script>

</html>
