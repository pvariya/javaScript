<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Social Media Post</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="post-container">
      <div class="post-header">     
        <img
          src=""
          alt="Profile Picture"
          class="profile-pic"
        />
        <div class="user-info">
          <h2 class="username">purv_variya_09</h2>
          <p class="post-date">June 6, 2024</p>
        </div>
        <div class="more-options">&#8942;</div>
      </div>
      <div class="post-content">
        <p>
          Had a great time at the farm today! The weather was perfect and the
          water was amazing.
        </p>
        <img src="./IMG_0521.jpg" alt="Beach" class="post-image" />
      </div>
      <div class="post-footer">
        <div class="">
          <button class="like-btn d-flex align-items-center">
            <i class="fas fa-thumbs-up"></i>
            <h5 id="countLike" class="countTT">0</h5>
          </button>
        </div>

        <div>
          <button class="comment-btn">
            <i class="fas fa-comment"></i>
            <h5 id="countComent" class="countTT">0</h5>
          </button>
        </div>

        <div>
          <button class="share-btn">
            <i class="fas fa-share"></i>
            <h5 id="countShare" class="countTT">0</h5>
          </button>
        </div>

        <div>
          <button class="save-btn">
            <i class="fa-solid fa-bookmark"></i>
            <h5 id="countSave" class="countTT" style="margin-left: 10px">0</h5>
          </button>
        </div>
      </div>
    </div>

    <script src="index.js" crossorigin="anonymous"></script>
  </body>
</html>
