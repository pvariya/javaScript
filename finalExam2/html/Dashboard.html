<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard</title>
    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
    crossorigin="anonymous"
  />
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"
  ></script>
  </head>
  <body>
    <div id="navbar"></div>
    <div class="dashboard">
        <h1>Your Purchased Courses</h1>
        <div class="course-list">
            <!-- Example Course Item -->
            <div class="course-item">
                <div class="course-header">
                    <h2>Course Title</h2>
                    <button class="toggle-topics-btn">Toggle Topics</button>
                </div>
                <div class="course-details">
                    <div class="topics">
                        <div class="topic-item">
                            <div class="topic-header">
                                <span>Topic 1</span>
                                <button class="toggle-subtopics-btn">Toggle Subtopics</button>
                            </div>
                            <div class="subtopics">
                                <ul>
                                    <li>Subtopic 1</li>
                                    <li>Subtopic 2</li>
                                    <!-- Add More Subtopics -->
                                    <li>
                                        <input type="text" placeholder="Add a new subtopic">
                                        <button class="add-subtopic-btn">+</button>
                                    </li>
                                </ul>
                            </div>
                        </div>
                        <!-- Add More Topics -->
                        <div class="add-topic">
                            <input type="text" placeholder="Add a new topic">
                            <button class="add-topic-btn">+</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
  </body>
  <script type="module" src="../js/Dashboard.js"></script>
</html>
