<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product List</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>

    <style>
      body {
        background: #f5f5f5;
        font-family: Arial, sans-serif;
      }

      #navbar {
        background-color: #007bff;
        padding: 10px;
        color: white;
        text-align: center;
        margin-bottom: 20px;
      }

      #filters {
        display: flex;
        justify-content: center;
        gap: 10px;
        margin-bottom: 20px;
        margin-top: 3%;
      }

      .btn-info {
        background-color: #17a2b8;
        border: none;
        padding: 10px 20px;
        border-radius: 5px;
        color: white;
        cursor: pointer;
        transition: background-color 0.3s;
      }

      .btn-info:hover {
        background-color: #138496;
      }

      #productList {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
        gap: 20px;
        padding: 20px;
      }

      .product-item {
        background: white;
        padding: 15px;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        text-align: center;
        transition: transform 0.2s;
      }

      .product-item:hover {
        transform: translateY(-5px);
      }

      .product-item img {
        max-width: 100%;
        border-radius: 8px;
        margin-bottom: 10px;
      }

      .product-item h4 {
        color: #333;
        margin-bottom: 10px;
      }

      .product-item p {
        color: #666;
        margin-bottom: 10px;
      }

      .product-item .price {
        color: #007bff;
        font-size: 18px;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <div class="container-fluid">
      
      <div id="navbarContainer"></div>
      <div id="filters">
        <div class="btn btn-info" id="LTH">Low to High</div>
        <div class="btn btn-info" id="HTL">High to Low</div>
        <div class="btn btn-info" id="men">Men</div>
        <div class="btn btn-info" id="women">Women</div>
        <div class="btn btn-info" id="kids">Kids</div>
      </div>

      <div id="productList">
        <!-- Example product item -->
        <!-- <div class="product-item">
          <img src="https://via.placeholder.com/250" alt="Product Image">
          <h4>Product Title</h4>
          <p>Category</p>
          <div class="price">$99.99</div>
        </div> -->
        <!-- Add more product items as needed -->
      </div>
    </div>
  </body>
  <script type="module" src="../js/product.js"></script>
</html>
